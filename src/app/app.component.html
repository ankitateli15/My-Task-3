<div class="container">
  <div class="row d-flex">
    <div class="col-md-6 section ">
      <div class="section-form ml-4">
        <h3>Add Section</h3>
        <label for="sectionHeader" class="section-header">Section Header: </label>
        <input type="text" id="sectionHeader" class="header" [(ngModel)]="header"><br>
        <br>
        <label for="sectionDetails" class="section-details">Section Details: </label>
        <input type="text" id="sectionDetails" class="details" [(ngModel)]="content"><br>
        <br>
        <button (click)="addSection()">Add</button>
      </div>
    </div>

  </div>
  <div class="col-md-6 card">
    <div class=" flex justify-content-center">
      <p-accordion [activeIndex]="0" *ngFor="let sections of item">
        <p-accordionTab header={{sections.header}}>
          <p class="content">
            {{sections.content}}
          </p>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>


</div>
